text: J'ai 19 ans, je suis né le 9 Décembre 2003 à Caen, j'aime le sport tel que le judo, la natation, la musculation et le kayak. J'aime également les jeux vidéos, mais j'ai du mal à tolérer les SLAM. J'aime le football Je supporte l'équipe de France au foot, surtout Mbappe qu'est incroyable. Sinon à part ça je suis actuellement motivé dans mes études de BTS SIO pour essayer d'aller le plus loins possible (tel que le Master ou l'école d'ingénieur) et je me sens déterminer d'aller le plus loins possible. 